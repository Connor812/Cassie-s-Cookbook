<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Cook!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header class="hero is-small is-primary is-bold">
        <div class="hero-body">
            <div>
                <h1 class="title">Lets Cook!</h1>
                <div>
                    <div class="navbar-start columns">

                        <div class="column">
                            <a>
                                Home
                            </a>
                        </div>

                        <div class="column">
                            <a>
                                Dashboard
                            </a>
                        </div>

                        <div class="column">
                            <a>
                                Recipes
                            </a>
                        </div>

                        
                            <!-- {{#if logged_in}} -->
                            <div class="column">
                            <button id="logout">
                                Logout
                            </button>
                        </div>
                        <!-- {{/if}} -->

                        <!-- {{#if logged_out}} -->
                        <div class="column">
                        <a href="./login.html">
                            Log In
                        </a>
                    </div>
                    <!-- {{/if}} -->

                    <!-- {{#if logged_in}} -->
                    <div class="column">
                        <a>
                            Create Recipe
                        </a>
                    </div>
                    <!-- {{/if}} -->
                </div>
            </div>
        </div>
        </div>
    </header>

    <header class="recipe-header is-size-2 is-italic has-text-centered">
        <h2>Reviews</h2>
    </header>

    <div class="card m-5 card-partial" style="width: 30rem;">
        <div class="recipe-card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{username}}</p>
                        <p class="subtitle is-6">{{date}}</p>
                    </div>
                </div>

                <div class="content">
                    {{description}}
                    <br />
                </div>
            </div>
        </div>
    </div>
    <div class="card m-5 card-partial" style="width: 30rem;">
        <div class="recipe-card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{username}}</p>
                        <p class="subtitle is-6">{{date}}</p>
                    </div>
                </div>

                <div class="content">
                    {{description}}
                    <br />
                </div>
            </div>
        </div>
    </div>






    <footer class="footer">
        <div class="content has-text-centered">
            <h5>Copyright Â© Lets Cook!</h5>
        </div>
        <div class="columns">
            <div class="column">
                <h4 class="footer-logo has-text-weight-medium has-text-left">
                    Lets Cook Logo Here!
                </h4>
                <p class="footer-description has-text-left">
                    <!-- Lets Cook is a website for foodies who
                     want to find new recipes to make! -->
                </p>
            </div>
            <div class="column">
                <h4 class="footer-explore has-text-weight-semibold has-text-justify">
                    Explore
                </h4>
                <p class="footer-explorelinks">
                    <a href="https://">
                        <span class="icon-text">
                            <span>Recipes</span>
                        </span>
                    </a>
                    <br />
                    <a href="https://">
                        <span class="icon-text">
                            <span>Home</span>
                        </span>
                    </a>
                    <br />
                    <a href="https://">
                        <span class="icon-text">
                            <span>Dashboard</span>
                        </span>
                    </a>
                </p>
            </div>
            <div class="column">
                <h4 class="footer-contactus has-text-weight-semibold has-text-justify">
                    Contact Us!
                </h4>
                <p class="footer-contact-links">
                    <a href="https://kirkhagglund.github.io/kirk-hagglunds-portfolio/">
                        <span class="icon-text">
                            <span>Kirk Hagglund</span>
                        </span>
                    </a>
                    <br />
                    <a href="https://connor812.github.io/Connor-Savoy-Profile/">
                        <span class="icon-text">
                            <span>Connor Savoy</span>
                        </span>
                    </a>
                    <br />
                    <a href="https://cassiewatsonn.github.io/portfolio/">
                        <span class="icon-text">
                            <span>Cassandra Watson</span>
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
