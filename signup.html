<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="hero is-small is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Lets Cook!</h1>
                <a class="navbar-item navbar-start ">
                    Home
                </a>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h1 class="title">Sign Up!</h1>
            <h2 class="subtitle py-2">Please sign up to continue.</h2>
        </div>
        <form class="signup-form form-card">
            <div class="form-card-header"></div>
            <div class="form-input">
                <label for="username-login">Username:</label>
                <input class="input" type="text" id="username-login" />
                <label for="email-login">Email:</label>
                <input class="input" type="text" id="email-login" />
                <label for="password-login">Password:</label>
                <input class="input" type="text" id="password-login" />
                <button class="signup-btn">Signup!</button>
        
                <a href="/login">Login instead</a>
            </div>
        </form>
        
        <script src="/js/signup.js"></script>
    </section>





    <script src="/js/login.js"></script>
</body>

</html>
