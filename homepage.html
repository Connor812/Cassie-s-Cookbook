</head>
<body>

    <main class="cards">
        <article class="card py-5 px-4 has-background-light ">
            <figure class="pancake-image">
                <img src="./images/chad-montano-eeqbbemH9-c-unsplash.jpg" width="300" height="200" alt="Placeholder image">
            </figure>
            <div class="recipe-input">
              <h4 class="title is-4">{{title}}</h4>
              <p class="name is-6">{{name}}</p>
              <p class="description is-6">{{description}}</p>
              <h4>Ingredients:</h4>
              <p class="ingredients-input">{{RecipeIngredients}}</p>
              <p class="date">{{date}}</p>
              <p class="has-nuts">{{has_nuts}}</p>
            </div>
        </article>

        <article class="card-content ">
            <figure class="pancake-image">
                <img src="./images/chad-montano-eeqbbemH9-c-unsplash.jpg" width="300" height="200" alt="Placeholder image">
            </figure>
            <div class="media-content">
              <h4 class="title is-4">{{title}}</h4>
              <p class="name is-6">{{name}}</p>
              <p class="description is-6">{{description}}</p>
              <h4>Ingredients:</h4>
              <p class="ingredients-input">{{RecipeIngredients}}</p>
              <p class="date">{{date}}</p>
              <p class="has-nuts">{{has_nuts}}</p>
            </div>
        </article>
    </main>

</body>
</html>
