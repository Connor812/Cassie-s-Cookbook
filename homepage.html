<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header class="recipe-header is-size-2 is-italic has-text-centered">
        <h2>Recipes</h2>
    </header>

    <div class="columns">
        <div class="card m-5 column" style="width: 20rem;">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="./images/joseph-gonzalez-fdlZBWIP0aM-unsplash.jpg" alt="Food">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">Title</p>
                        <p class="subtitle is-6">name</p>
                    </div>
                </div>

                <div class="content">
                    Description
                    <br>
                    <h6>Ingredients:</h6>
                    <p class="ingredients-input">{{RecipeIngredients}}</p>
                    <p class="date">{{date}}</p>
                    <p class="has-nuts">{{has_nuts}}</p>
                </div>
            </div>
        </div>
        <div class="card m-5 column" style="width: 20rem;">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="./images/joseph-gonzalez-fdlZBWIP0aM-unsplash.jpg" alt="Food">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">Title</p>
                        <p class="subtitle is-6">name</p>
                    </div>
                </div>

                <div class="content">
                    Description
                    <br>
                    <h6>Ingredients:</h6>
                    <p class="ingredients-input">{{RecipeIngredients}}</p>
                    <p class="date">{{date}}</p>
                    <p class="has-nuts">{{has_nuts}}</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
