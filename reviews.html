<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header class="recipe-header is-size-2 is-italic has-text-centered">
        <h2>Reviews</h2>
    </header>

    <section class="section is-small">
        <h2 class="subtitle">
            <strong>{{user.id}}</strong>
            <h6 class="date">{{date}}</h6>
            <p class="review-text">{{description}}</p>
        </h2>
    </section>

    <div class="card m-5 column" style="width: 45rem;">
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-4">{{username}}</p>
                    <p class="subtitle is-6">{{date}}</p>
                </div>
            </div>
            <div class="content">
                Description
                <br>
            </div>
        </div>
    </div>
    <div class="card m-5 column is-centered" style="width: 30rem;">
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-4">{{username}}</p>
                    <p class="subtitle is-6">{{date}}</p>
                </div>
            </div>
            <div class="content">
                Description
                <br>
            </div>
        </div>
    </div>

    <div class="card m-5 column" style="width: 45rem;">
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-4">{{username}}</p>
                    <p class="subtitle is-6">{{date}}</p>
                </div>
            </div>
            <div class="content">
                Description
                <br>
            </div>
        </div>
    </div>

    <div class="card m-5 card-partial" style="width: 30rem;">
        <div class="recipe-card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{username}}</p>
                        <p class="subtitle is-6">{{date}}</p>
                    </div>
                </div>

                <div class="content">
                    {{description}}
                    <br />
                </div>
            </div>
        </div>
    </div>

    

 
    

</body>


</html>
