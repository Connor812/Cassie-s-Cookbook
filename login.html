<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="hero is-small is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Lets Cook!</h1>
                <div class="navbar-menu">
                    <div class="navbar-start">
                      <a class="navbar-item">
                        Home
                      </a>
                
                      <a class="navbar-item">
                        Dashboard
                      </a>

                      <a class="navbar-item">
                        Recipes
                      </a>

                      <a class="navbar-item">
                        Sign Up
                      </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h1 class="title">Login</h1>
            <h2 class="subtitle py-2">Please login to continue.</h2>
        </div>
        <div class="card py-5 px-4 ">
            <form class="login-form form-card">
                <div class="form-card-header"></div>
                <div class="form-input">
                    <label for="username-login">Username:</label>
                    <input class="input" type="text" id="username-login" />
                    <label for="password-login">Password:</label>
                    <input class="input" type="text" id="password-login" />

                    <button class="login-btn">Login!</button>

                    <a href="/signup">Sign up instead</a>
                </div>
            </form>
        </div>
    </section>





    <script src="/js/login.js"></script>
</body>

</html>
